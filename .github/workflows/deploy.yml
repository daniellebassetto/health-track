name: Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Build and publish
      run: |
        dotnet restore
        dotnet publish --configuration Release --output ./publish
        
    - name: Deploy to Linux Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          sudo systemctl stop healthtrack || true
          sudo rm -rf /var/www/healthtrack/*
          
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        source: "./publish/*"
        target: "/var/www/healthtrack/"
        strip_components: 1
        
    - name: Configure environment and start application
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          cd /var/www/healthtrack/
          
          # Create appsettings.Production.json with secrets
          sudo tee appsettings.Production.json > /dev/null <<EOF
          {
            "ConnectionStrings": {
              "DefaultConnection": "server=mysql;database=health_track;user=root;password=${{ secrets.MYSQL_ROOT_PASSWORD }}"
            },
            "GeminiApi": {
              "BaseUrl": "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent",
              "ApiKey": "${{ secrets.GEMINI_API_KEY }}",
              "Model": "gemini-pro",
              "MaxTokens": 8192,
              "Temperature": 0.0
            },
            "Logging": {
              "LogLevel": {
                "Default": "Information",
                "Microsoft.AspNetCore": "Warning"
              }
            },
            "AllowedHosts": "*"
          }
          EOF
          
          sudo chown -R www-data:www-data /var/www/healthtrack/
          sudo chmod +x /var/www/healthtrack/HealthTrack
          sudo systemctl start healthtrack
          sudo systemctl enable healthtrack